<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#fff7f0" />
    <!-- Friendly, readable web font for a warm UI -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Meals Around the Globe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Group header and intro so they can be centered as a unit -->
    <header class="site-header">
      <h1>
        <span class="logo-emoji" aria-hidden="true">üçΩÔ∏è</span> Meals Ideas in the
        Creative Cloud
      </h1>
      <!-- Short friendly subtitle to invite users -->
      <p class="intro">
        Discover recipes by cuisine or category ‚Äî click a card to see
        ingredients and steps. Scroll down to the bottom of the page to view the
        recipe details.
      </p>
    </header>

    <!-- Grouped controls for nicer layout -->
    <div class="controls">
      <select name="area-select" id="area-select">
        <option value="">Select Area</option>
      </select>

      <select name="category-select" id="category-select">
        <option value="">Select Category</option>
      </select>
    </div>

    <div id="results"></div>

    <!-- Container where detailed recipe information will be rendered -->
    <div id="detail"></div>

    <script src="script.js"></script>
  </body>
</html>
